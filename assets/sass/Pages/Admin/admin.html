<head>

    <!-- GOOGLE FONT CSS -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Oswald:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700&display=swap"

        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="

    <!-- BS 4.6 CSS -->

<body>
    <!-- HEADER -->
    <header>
        <div class="container-fluid">
            <div id="adHead" class="header__content">
                <div class="header__left">
                    <img src="../../../img/logo.png" alt="">
                    <div class="btn--toggle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="top--nav--search">
                        <input class="form-control" type="text" placeholder="Search here">
                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
                <div class="header__right">
                    <ul>
                        <li class="nav--flag">
                            <img src="../../../img/us.png" alt="">
                            <span>English</span>
                            <i class="fa-regular fa-bell"></i>
                        </li>
                        <li class="nav--noti">
                            <i class="fa-regular fa-bell"></i>
                        </li>
                        <li class="nav--user">
                            <!-- <img src="../../../img/avatar-01.jpg" alt=""> -->
                            <span>Admin</span>
                            <i class="fa-regular fa-bell"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
