<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- GOOGLE FONT CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Oswald:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- FONT AWESOME CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- LINE ICON CSS -->
    <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/lineicons.css">

    <!-- BS 4.6 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="../../../css/main.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="container-fluid">
            <div id="adHead" class="header__content">
                <div class="header__left">
                    <img src="../../../img/logo.png" alt="">
                    <div class="btn--toggle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="top--nav--search">
                        <input class="form-control" type="text" placeholder="Search here">
                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
                <div class="header__right">
                    <ul>
                        <li class="nav--flag">
                            <img src="../../../img/us.png" alt="">
                            <span>English</span>
                        </li>
                        <li class="nav--noti">
                            <i class="fa-regular fa-bell"></i>
                        </li>
                        <li class="nav--user">
                            <!-- <img src="../../../img/avatar-01.jpg" alt=""> -->
                            <span>Admin</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section class="ad__content">
        <div class="container">
            <!-- Phan tab menu -->
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" href="#DanhSachSP" role="tab" data-toggle="tab">Danh sách sản phẩm</a>
                </li>
            </ul>
            <br />
            <!-- Tab panes -->
            <div class="tab-content">
                <!--Danh sách sản phẩm -->
                <div role="tabpanel" class="tab-pane  in active" id="DanhSachSP">
                    <div class="row">
                        <div class="col-md-8">
                            <!-- BEGIN BUTTOM THÊM MỚI -->
                            <button id="btnThemSP" class="btn btn-success" data-toggle="modal" data-target="#myModal">
                                <i class="fa fa-plus mr-1"></i>
                                Thêm Mới
                            </button>
                            <!-- END BUTTON THÊM MỚI -->
                        </div>
                        <div class="col-md-4">
                            <!-- BEGIN TÌM KIẾM -->
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Nhập từ khóa"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2" />
                                <div class="input-group-append">
                                    <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
                                </div>
                            </div>
                            <!-- END TÌM KIẾM -->
                        </div>
                    </div>
                    <div class="clear-fix"></div>
                    <div class="tblSanPham" id="tblSanPham">
                        <!-- BEGIN TABLE SẢN PHẨM -->
                        <table class="table table-bordered">
                            <thead>
                                <th>STT</th>
                                <th>Tên Sản Phẩm</th>
                                <th>Giá</th>
                                <th>Screen</th>
                                <th>Camera</th>
                                <th>Hình Ảnh</th>
                                <th>Mô Tả</th>
                                <th>Loai</th>
                                <th></th>
                            </thead>
                            <tbody id="tblDanhSachSP"></tbody>
                        </table>
                        <!-- END TABLE SẢN PHẨM -->
                    </div>
                    <br />
                </div>
                <!-- Kết thúc danh sách sản phẩm -->
            </div>

            <!--KetThuc Tabmenu-->

            <!-- The Modal -->
            <div class="modal fade" id="myModal">
                <form id="popupModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Modal Heading</h4>
                                <button type="button" class="close" data-dismiss="modal">
                                    &times;
                                </button>
                            </div>
                            <!-- Modal body -->
                            <div class="modal-body">
                                <p id="ad__product--id"></p>
                                <div class="form-group">
                                    <label>Tên Sản Phẩm</label>
                                    <input id="name" class="form-control spPro" placeholder="Nhập vào tên sản phẩm" />
                                    <span id="errName"></span>
                                </div>
                                <div class="form-group">
                                    <label>Giá</label>
                                    <input id="price" class="form-control spPro" placeholder="Nhập vào giá" />
                                    <span id="errPrice"></span>
                                </div>
                                <div class="form-group">
                                    <label>Screen</label>
                                    <input id="screen" class="form-control spPro" placeholder="Nhập vào screen" />
                                    <span id="errScreen"></span>
                                </div>
                                <div class="form-group">
                                    <label>Camera</label>
                                    <input id="backCamera" class="form-control spPro" placeholder="Nhập vào camera" />
                                    <span id="errBCamera"></span>
                                </div>
                                <div class="form-group">
                                    <label>Front Camera</label>
                                    <input id="frontCamera" class="form-control spPro" placeholder="Nhập vào camera" />
                                    <span id="errFCamera"></span>
                                </div>
                                <div class="form-group">
                                    <label>Hình Ảnh</label>
                                    <input id="img" class="form-control spPro" placeholder="Nhập vào hình sản phẩm" />
                                    <span id="errImg"></span>
                                </div>
                                <div class="form-group">
                                    <label>Mô tả</label>
                                    <textarea class="form-control spPro" id="desc" cols="20" rows="5"></textarea>
                                    <span id="errDesc"></span>
                                </div>
                                <div class="form-group">
                                    <label>Loai</label>
                                    <input id="type" class="form-control spPro" placeholder="Nhập vào loai sản phẩm" />
                                    <span id="errType"></span>
                                </div>
                            </div>
                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button id="btnClose" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-warning" id="btnCapNhat">Cập Nhật</button>
                                <button type="button" class="btn btn-warning" id="btnThemMon">Thêm</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <!-- thu vien Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../../../../apps/controllers/admain.js"></script>
</body>

</html>
